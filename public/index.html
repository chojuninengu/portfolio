<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#certificates">Certificates</a>
                <a href="#contact">Contact</a>
                <a href="/admin.html" class="admin-link">Admin</a>
            </div>
            <button id="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h1>About Me</h1>
                <div class="about-content">
                    <img src="profile.jpg" alt="Profile Picture" class="profile-image">
                    <div class="about-text">
                        <p>Hello! I'm a passionate developer who loves creating beautiful and functional web
                            applications.</p>
                        <div class="cv-section">
                            <div id="cv-preview">
                                <a href="/api/cv" target="_blank" class="btn secondary">Download CV</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="section">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-grid"></div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Projects</h2>
                <div class="projects-grid"></div>
            </div>
        </section>

        <section id="certificates" class="section">
            <div class="container">
                <h2>Certificates</h2>
                <div id="certificates-container" class="certificates-grid"></div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contact-form" action="https://formspree.io/f/your-formspree-id" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
